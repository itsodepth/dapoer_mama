<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <title>Rekomendasi</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            padding-top: 50px;
        }

        .back-button {
            font-size: 24px;
            margin-bottom: 20px;
            color: #b93f3f;
            text-decoration: none;
        }

        .product-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .product-image {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .product-image img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(185, 63, 63, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .form-section {
            flex: 2;
        }

        .form-section label {
            display: inline-block;
            margin-bottom: 5px;
        }

        .btn-confirm {
            background-color: #b93f3f;
            color: white;
        }

        footer {
            margin-top: 50px;
            background-color: #b93f3f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b93f3f;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dapoer Mama</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex" id="navbarNav">
                    <ul class="navbar-nav ms-auto py-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Histori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pesan.html">Pesan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profil.html"><i class="bi bi-person-circle" style="font-size: 28px"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <a href="pesan.html" class="back-button"><i class="bi bi-arrow-left-circle"></i></a>
        <div class="product-container">
            <div class="product-image">
                <img src="assets/images/menu2.jpg" alt="Ayam Bakar">
                <div class="image-title">Ayam Bakar Tuban</div>
            </div>
            <div class="form-section">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Isian box (max 5):</label>
                        <input type="text" class="form-control mb-2" value="Ayam Bakar Tuban" readonly>
                        <input type="text" class="form-control mb-2" value="Nasi" readonly>
                        <input type="text" class="form-control mb-2" value="Lalapan" readonly>
                        <input type="text" class="form-control mb-2" value="Sambal" readonly>
                        <input type="text" class="form-control mb-2" value="Kerupuk" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Minuman:</label>
                        <input type="text" class="form-control" value="Vit Gelas 200ml" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Qty:</label>
                        <input type="number" class="form-control" placeholder="Masukkan Jumlah">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pilih bayar:</label>
                        <select class="form-select">
                            <option selected>Pilih pembayaran</option>
                            <option value="1">Transfer Bank</option>
                            <option value="2">COD</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Harga Keseluruhan:</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <a href="checkout.html" class="btn btn-confirm w-100">Konfirmasi</a>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Dapoer Mama. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
