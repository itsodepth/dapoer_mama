<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
        <title>Box Besar</title>
        <style>
            body {
                font-family: "Nunito", sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
            }

            main {
                padding-top: 50px;
            }

            .back-button {
                font-size: 24px;
                margin-bottom: 20px;
                color: #b93f3f;
                text-decoration: none;
            }

            .product-container {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                gap: 20px;
            }

            .product-image {
                flex: 1;
                max-width: 400px;
            }

            .product-image img {
                width: 100%;
                border-radius: 10px;
            }

            .form-section {
                flex: 2;
            }

            .form-section label {
                display: inline-block;
                margin-bottom: 5px;
            }

            .btn-confirm {
                background-color: #b93f3f;
                color: white;
            }

            footer {
                margin-top: 50px;
                background-color: #b93f3f;
                color: white;
                padding: 20px 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #b93f3f">
                <div class="container-fluid" style="margin-top: -5px; margin-bottom: -5px">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="../../assets/images/logo.png" alt="Logo" width="45" height="45" class="me-2" />
                        <span>Dapoer Mama</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex" id="navbarNav">
                        <ul class="navbar-nav ms-auto py-auto align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="../../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Histori</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pesan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../profile-screen/profile.html"><i class="bi bi-person-circle" style="font-size: 28px"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container my-5">
            <a href="../pesan.html" class="back-button"><i class="bi bi-arrow-left-circle"></i></a>
            <div class="product-container">
                <div class="product-image">
                    <img src="../../assets/images/size s.png" alt="Box Besar" />
                </div>
                <div class="form-section">
                    <form>
                        <div class="mb-3">
                            <label for="isian1" class="form-label">Isian box (max 3):</label>
                            <select class="form-select mb-2" id="isian1">
                                <option selected>Pilih isian box</option>
                                <option value="1">Isian 1</option>
                                <option value="2">Isian 2</option>
                            </select>
                            <select class="form-select mb-2">
                                <option selected>Pilih isian box</option>
                                <option value="1">Isian 3</option>
                                <option value="2">Isian 4</option>
                            </select>
                            <select class="form-select mb-2">
                                <option selected>Pilih isian box</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="minuman" class="form-label">Minuman:</label>
                            <select class="form-select" id="minuman">
                                <option selected>Pilih minuman</option>
                                <option value="1">Teh Botol</option>
                                <option value="2">Air Mineral</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Qty:</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Masukkan Jumlah" />
                        </div>
                        <div class="mb-3">
                            <label for="pembayaran" class="form-label">Pilih bayar:</label>
                            <select class="form-select" id="pembayaran">
                                <option selected>Pilih pembayaran</option>
                                <option value="1">Transfer Bank</option>
                                <option value="2">COD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="totalHarga" class="form-label">Total Harga Keseluruhan:</label>
                            <input type="text" class="form-control" id="totalHarga" readonly />
                        </div>
                        <a href="checkout.html" class="btn btn-confirm w-100 text-center">Konfirmasi</a>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Dapoer Mama. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
