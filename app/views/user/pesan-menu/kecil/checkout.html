<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
        <title>Checkout</title>
        <style>
            body {
                font-family: "Nunito", sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
            }

            main {
                padding-top: 50px;
            }

            .back-button {
                font-size: 24px;
                margin-bottom: 20px;
                color: #b93f3f;
                text-decoration: none;
            }

            .form-section {
                background: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-section label {
                font-weight: bold;
            }

            .btn-submit {
                background-color: #b93f3f;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
            }

            footer {
                margin-top: 50px;
                background-color: #b93f3f;
                color: white;
                padding: 20px 0;
                text-align: center;
            }

            .form-control,
            .form-select {
                border: 1px solid #ced4da;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #b93f3f">
                <div class="container-fluid" style="margin-top: -5px; margin-bottom: -5px">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="../../assets/images/logo.png" alt="Logo" width="45" height="45" class="me-2" />
                        <span>Dapoer Mama</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex" id="navbarNav">
                        <ul class="navbar-nav ms-auto py-auto align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="../../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Histori</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pesan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../profile-screen/profile.html"><i class="bi bi-person-circle" style="font-size: 28px"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container my-5">
            <a href="boxkecil.html" class="back-button"><i class="bi bi-arrow-left-circle"></i></a>
            <div class="form-section">
                <h5 class="mb-4">Data Diri</h5>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="namaPenerima" class="form-label">Nama Penerima*</label>
                            <input type="text" id="namaPenerima" class="form-control" placeholder="Masukkan Nama" />
                        </div>
                        <div class="col-md-6">
                            <label for="nomorTelepon" class="form-label">Nomor Telepon*</label>
                            <input type="text" id="nomorTelepon" class="form-control" placeholder="Masukkan Nomor" />
                        </div>
                    </div>
                    <h5 class="mb-4">Alamat Pengiriman</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="kotaKabupaten" class="form-label">Kota/Kabupaten*</label>
                            <select id="kotaKabupaten" class="form-select">
                                <option selected>Pilih kota</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="kecamatan" class="form-label">Kecamatan*</label>
                            <select id="kecamatan" class="form-select">
                                <option selected>Pilih kecamatan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="kelurahanDesa" class="form-label">Kelurahan/Desa*</label>
                            <select id="kelurahanDesa" class="form-select">
                                <option selected>Pilih desa</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="kodePos" class="form-label">Kode Pos*</label>
                            <input type="text" id="kodePos" class="form-control" placeholder="Masukkan Kode Pos" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="detailAlamat" class="form-label">Detail Alamat/Patokan Rumah*</label>
                        <textarea id="detailAlamat" class="form-control" rows="3" placeholder=""></textarea>
                    </div>
                    <a href="payment.html" class="btn btn-confirm w-100 text-center">Konfirmasi</a>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Dapoer Mama. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
