<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pilih Metode Pembayaran</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .payment-card {
                max-width: 400px;
                margin: auto;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .btn-payment {
                background-color: #f8f9fa;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                transition: background-color 0.3s, color 0.3s;
            }

            .btn-payment:hover,
            .btn-payment.active {
                background-color: #b93f3f;
                color: white;
            }

            .btn-confirm {
                background-color: #b93f3f;
                color: white;
                transition: opacity 0.3s;
            }

            .btn-confirm:hover {
                opacity: 0.9;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Container -->
        <div class="container py-5">
            <div class="payment-card bg-white">
                <h5 class="text-center mb-4">Pilih Metode Pembayaran</h5>

                <!-- E-Wallet -->
                <div>
                    <p class="mb-2">E-Wallet</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn-payment flex-fill me-2">DANA</button>
                        <button class="btn-payment flex-fill me-2">OVO</button>
                        <button class="btn-payment flex-fill">GoPay</button>
                    </div>
                </div>

                <!-- QRIS -->
                <div class="mt-4">
                    <p class="mb-2">QRIS</p>
                    <button class="btn-payment w-100">QRIS</button>
                </div>

                <!-- Virtual Account -->
                <div class="mt-4">
                    <p class="mb-2">Virtual Account</p>
                    <div class="d-flex flex-wrap justify-content-between">
                        <button class="btn-payment flex-fill me-2 mb-2">BCA</button>
                        <button class="btn-payment flex-fill me-2 mb-2">Mandiri</button>
                        <button class="btn-payment flex-fill mb-2">BSI</button>
                        <button class="btn-payment flex-fill me-2">BNI</button>
                        <button class="btn-payment flex-fill me-2">Danamon</button>
                        <button class="btn-payment flex-fill">SeaBank</button>
                    </div>
                </div>

                <!-- Confirm Button -->
                <div class="text-center mt-4">
                    <button class="btn btn-confirm px-4 py-2">Konfirmasi Pesanan</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Active button state
            const paymentButtons = document.querySelectorAll(".btn-payment");
            paymentButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    paymentButtons.forEach((btn) => btn.classList.remove("active"));
                    button.classList.add("active");
                });
            });
        </script>
    </body>
</html>
